    <div class="d-flex flex-column min-vh-100">
      <!-- Modern Navigation Toolbar -->
      <nav class="navbar navbar-expand-lg modern-navbar" role="navigation" aria-label="Main navigation">
        <div class="container">
          <a class="navbar-brand" routerLink="/" aria-label="Go to homepage">
            <i class="bi bi-house-door" aria-hidden="true"></i> 
            <span>Your App</span>
          </a>
          
          <button 
            class="navbar-toggler" 
            type="button" 
            (click)="toggleMenu()"
            [attr.aria-expanded]="!isMenuCollapsed"
            aria-controls="navbarNav"
            aria-label="Toggle navigation menu">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" 
               [ngbCollapse]="isMenuCollapsed" 
               id="navbarNav">
            <ul class="navbar-nav ms-auto" role="menubar">
              <li class="nav-item" role="none">
                <a class="nav-link" 
                   routerLink="/" 
                   routerLinkActive="active" 
                   [routerLinkActiveOptions]="{exact: true}"
                   (click)="closeMenuOnMobile()"
                   role="menuitem"
                   tabindex="0">
                  <i class="bi bi-house" aria-hidden="true"></i> 
                  <span>Home</span>
                </a>
              </li>
              <li class="nav-item" role="none">
                <a class="nav-link" 
                   routerLink="/about" 
                   routerLinkActive="active"
                   (click)="closeMenuOnMobile()"
                   role="menuitem"
                   tabindex="0">
                  <i class="bi bi-info-circle" aria-hidden="true"></i> 
                  <span>About</span>
                </a>
              </li>
              <li class="nav-item" role="none">
                <a class="nav-link" 
                   routerLink="/contact" 
                   routerLinkActive="active"
                   (click)="closeMenuOnMobile()"
                   role="menuitem"
                   tabindex="0">
                  <i class="bi bi-envelope" aria-hidden="true"></i> 
                  <span>Contact</span>
                </a>
              </li>
              <li class="nav-item" ngbDropdown role="none">
                <a class="nav-link dropdown-toggle" 
                   ngbDropdownToggle
                   role="button" 
                   id="userDropdown"
                   aria-expanded="false"
                   aria-haspopup="true"
                   aria-label="User account menu">
                  <i class="bi bi-person" aria-hidden="true"></i> 
                  <span>Account</span>
                </a>
                <div ngbDropdownMenu 
                     aria-labelledby="userDropdown" 
                     role="menu">
                  <a class="dropdown-item" 
                     routerLink="/profile"
                     role="menuitem">
                    <i class="bi bi-person-circle" aria-hidden="true"></i> 
                    <span>Profile</span>
                  </a>
                  <a class="dropdown-item" 
                     routerLink="/settings"
                     role="menuitem">
                    <i class="bi bi-gear" aria-hidden="true"></i> 
                    <span>Settings</span>
                  </a>
                  <div class="dropdown-divider" role="separator"></div>
                  <a class="dropdown-item" 
                     href="#" 
                     (click)="logout($event)"
                     role="menuitem">
                    <i class="bi bi-box-arrow-right" aria-hidden="true"></i> 
                    <span>Logout</span>
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Main content area with router outlet -->
    <main class="flex-grow-1">
      <div class="container-fluid py-4">
        <router-outlet></router-outlet>
      </div>
    </main>

    <!-- Modern Footer -->
    <footer class="text-light py-5 mt-auto">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="footer-brand mb-3 mb-md-0">
              <h5 class="mb-2 fw-bold">
                <i class="bi bi-code-slash me-2"></i>
                Angular Tutorial
              </h5>
              <p class="mb-2">&copy; 2025 Angular Component Architecture Tutorial.</p>
              <p class="small mb-0 opacity-75">
                Built with Angular 19 & modern web technologies
              </p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="text-md-end">
              <p class="mb-3 fw-semibold">Connect with us</p>
              <div class="social-links">
                <a href="#" aria-label="GitHub Repository">
                  <i class="bi bi-github"></i>
                </a>
                <a href="#" aria-label="Twitter">
                  <i class="bi bi-twitter"></i>
                </a>
                <a href="#" aria-label="LinkedIn">
                  <i class="bi bi-linkedin"></i>
                </a>
                <a href="#" aria-label="Discord Community">
                  <i class="bi bi-discord"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Additional Footer Content -->
        <div class="row mt-4 pt-4" style="border-top: 1px solid rgba(255, 255, 255, 0.1);">
          <div class="col-12 text-center">
            <div class="footer-tech-stack">
              <span class="badge bg-gradient me-2 mb-2">Angular 19</span>
              <span class="badge bg-gradient me-2 mb-2">TypeScript</span>
              <span class="badge bg-gradient me-2 mb-2">Bootstrap 5</span>
              <span class="badge bg-gradient me-2 mb-2">ng-bootstrap</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
    </div>
