    <div class="d-flex flex-column min-vh-100">
      <!-- Bootstrap 5 Navigation with ng-bootstrap -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" routerLink="/">
            <i class="bi bi-house-door"></i> Your App
          </a>
          
          <button 
            class="navbar-toggler" 
            type="button" 
            (click)="isMenuCollapsed = !isMenuCollapsed"
            [attr.aria-expanded]="!isMenuCollapsed"
            aria-controls="navbarNav"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" 
               [ngbCollapse]="isMenuCollapsed" 
               id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" 
                   routerLink="/" 
                   routerLinkActive="active" 
                   [routerLinkActiveOptions]="{exact: true}"
                   (click)="isMenuCollapsed = true">
                  <i class="bi bi-house"></i> Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" 
                   routerLink="/about" 
                   routerLinkActive="active"
                   (click)="isMenuCollapsed = true">
                  <i class="bi bi-info-circle"></i> About
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" 
                   routerLink="/contact" 
                   routerLinkActive="active"
                   (click)="isMenuCollapsed = true">
                  <i class="bi bi-envelope"></i> Contact
                </a>
              </li>
              <li class="nav-item" ngbDropdown>
                <a class="nav-link dropdown-toggle" 
                   ngbDropdownToggle
                   role="button" 
                   id="userDropdown"
                   aria-expanded="false">
                  <i class="bi bi-person"></i> Account
                </a>
                <div ngbDropdownMenu aria-labelledby="userDropdown">
                  <a class="dropdown-item" routerLink="/profile">
                    <i class="bi bi-person-circle"></i> Profile
                  </a>
                  <a class="dropdown-item" routerLink="/settings">
                    <i class="bi bi-gear"></i> Settings
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#" (click)="logout($event)">
                    <i class="bi bi-box-arrow-right"></i> Logout
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Main content area with router outlet -->
    <main class="flex-grow-1">
      <div class="container-fluid py-4">
        <router-outlet></router-outlet>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p class="mb-0">&copy; 2025 Your App Name. All rights reserved.</p>
          </div>
          <div class="col-md-6 text-end">
            <a href="#" class="text-light me-3" aria-label="Facebook">
              <i class="bi bi-facebook"></i>
            </a>
            <a href="#" class="text-light me-3" aria-label="Twitter">
              <i class="bi bi-twitter"></i>
            </a>
            <a href="#" class="text-light" aria-label="LinkedIn">
              <i class="bi bi-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    </div>
