<!-- Modern Navigation Toolbar -->
<nav class="navbar navbar-expand-lg modern-navbar" role="navigation" aria-label="Main navigation">
  <div class="container">
    <a class="navbar-brand" routerLink="/" aria-label="Go to homepage">
      <i class="bi bi-house-door" aria-hidden="true"></i> 
      <span>Your App</span>
    </a>
    
    <button 
      class="navbar-toggler" 
      type="button" 
      (click)="toggleMenu()"
      [attr.aria-expanded]="!isMenuCollapsed"
      aria-controls="navbarNav"
      aria-label="Toggle navigation menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" 
         [ngbCollapse]="isMenuCollapsed" 
         id="navbarNav">
      <ul class="navbar-nav ms-auto" role="menubar">
        <li class="nav-item" role="none">
          <a class="nav-link" 
             routerLink="/" 
             routerLinkActive="active" 
             [routerLinkActiveOptions]="{exact: true}"
             (click)="closeMenuOnMobile()"
             role="menuitem"
             tabindex="0">
            <i class="bi bi-house" aria-hidden="true"></i> 
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item" role="none">
          <a class="nav-link" 
             routerLink="/about" 
             routerLinkActive="active"
             (click)="closeMenuOnMobile()"
             role="menuitem"
             tabindex="0">
            <i class="bi bi-info-circle" aria-hidden="true"></i> 
            <span>About</span>
          </a>
        </li>
        <li class="nav-item" role="none">
          <a class="nav-link" 
             routerLink="/contact" 
             routerLinkActive="active"
             (click)="closeMenuOnMobile()"
             role="menuitem"
             tabindex="0">
            <i class="bi bi-envelope" aria-hidden="true"></i> 
            <span>Contact</span>
          </a>
        </li>
        <li class="nav-item" role="none">
          <a class="nav-link" 
             routerLink="/address" 
             routerLinkActive="active"
             (click)="closeMenuOnMobile()"
             role="menuitem"
             tabindex="0">
            <i class="bi bi-geo-alt" aria-hidden="true"></i> 
            <span>Address</span>
          </a>
        </li>
        <li class="nav-item" role="none">
          <a class="nav-link" 
             routerLink="/approval" 
             routerLinkActive="active"
             (click)="closeMenuOnMobile()"
             role="menuitem"
             tabindex="0">
            <i class="bi bi-check-circle" aria-hidden="true"></i> 
            <span>Approval</span>
          </a>
        </li>
        <li class="nav-item" role="none">
          <a class="nav-link" 
             routerLink="/department" 
             routerLinkActive="active"
             (click)="closeMenuOnMobile()"
             role="menuitem"
             tabindex="0">
            <i class="bi bi-building" aria-hidden="true"></i> 
            <span>Department</span>
          </a>
        </li>
        <li class="nav-item" ngbDropdown role="none">
          <a class="nav-link dropdown-toggle" 
             ngbDropdownToggle
             role="button" 
             id="userDropdown"
             aria-expanded="false"
             aria-haspopup="true"
             aria-label="User account menu">
            <i class="bi bi-person" aria-hidden="true"></i> 
            <span>Account</span>
          </a>
          <div ngbDropdownMenu 
               aria-labelledby="userDropdown" 
               role="menu">
            <a class="dropdown-item" 
               routerLink="/profile"
               role="menuitem">
              <i class="bi bi-person-circle" aria-hidden="true"></i> 
              <span>Profile</span>
            </a>
            <a class="dropdown-item" 
               routerLink="/settings"
               role="menuitem">
              <i class="bi bi-gear" aria-hidden="true"></i> 
              <span>Settings</span>
            </a>
            <div class="dropdown-divider" role="separator"></div>
            <a class="dropdown-item" 
               href="#" 
               (click)="onLogout($event)"
               role="menuitem">
              <i class="bi bi-box-arrow-right" aria-hidden="true"></i> 
              <span>Logout</span>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
