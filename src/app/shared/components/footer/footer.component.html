<!-- Modern Footer -->
<footer class="text-light py-5 mt-auto">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="footer-brand mb-3 mb-md-0">
          <h5 class="mb-2 fw-bold">
            <i class="bi bi-code-slash me-2"></i>
            Angular Tutorial
          </h5>
          <p class="mb-2">&copy; {{ currentYear }} Angular Component Architecture Tutorial.</p>
          <p class="small mb-0 opacity-75">
            Built with Angular 19 & modern web technologies
          </p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="text-md-end">
          <p class="mb-3 fw-semibold">Connect with us</p>
          <div class="social-links">
            <a 
              *ngFor="let link of socialLinks" 
              [href]="link.url" 
              [attr.aria-label]="link.ariaLabel"
              class="social-link">
              <i [class]="'bi ' + link.icon"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Additional Footer Content -->
    <div class="row mt-4 pt-4" style="border-top: 1px solid rgba(255, 255, 255, 0.1);">
      <div class="col-12 text-center">
        <div class="footer-tech-stack">
          <span 
            *ngFor="let tech of techStack" 
            class="badge bg-gradient me-2 mb-2">
            {{ tech }}
          </span>
        </div>
      </div>
    </div>
  </div>
</footer>
