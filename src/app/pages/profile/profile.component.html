
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-sm">
        <div class="card-body text-center">
          <img [src]="profile.avatar" alt="Profile Image" class="rounded-circle mb-3 profile-img">
          <h3>{{ profile.name }}</h3>
          <p class="text-muted">{{ profile.email }}</p>
          <p>{{ profile.bio }}</p>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header">
          <h5>Edit Profile</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="updateProfile()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input [(ngModel)]="profile.name" name="name" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input [(ngModel)]="profile.email" name="email" id="email" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="bio" class="form-label">Bio</label>
              <textarea [(ngModel)]="profile.bio" name="bio" id="bio" rows="3" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
